<html ng-app="learning">
	<head>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular-resource.min.js"></script>

		<script src="/js/app.js"></script>

		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script> -->
	</head>
	<body>
		<div ng-controller="myController" class="container">
			<div class="row">
				<div class="col-md-6">
					<h2>Characters</h2>
					<ul>
						<li ng-repeat="c in characters">
							{{ c.firstName }} {{ c.lastName }}: {{ c.age }}
						</li>
					</ul>
				</div>

				<div class="col-md-6">
					<h2>Characters: myRepeater Directive</h2>
					<ul>
						<li my-repeater="c in characters">
							{{ c.firstName }} {{ c.lastName }}: {{ c.age }}
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
